# A descriptive name for your workflow
name: Deploy Portfolio to GitHub Pages

# Controls when the action will run
on:
  push:
    branches: [ "main" ] # Runs on pushes to the 'main' branch
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

# A workflow run is made up of one or more jobs
jobs:
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Grant GITHUB_TOKEN the permissions it needs to deploy to GitHub Pages
    permissions:
      contents: write # Required to push a new commit to the gh-pages branch

    # A sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checks-out your repository so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Sets up Node.js in the runner
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Using a stable LTS version of Node

      # Step 3: Installs dependencies using npm ci for faster, more reliable installs
      - name: Install dependencies
        run: npm ci

      # Step 4: Runs the build script defined in your package.json
      - name: Build project
        run: npm run build

      # Step 5: Deploys the built site to the gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # The directory your 'npm run build' command creates